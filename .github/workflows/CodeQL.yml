name: DeepCode Autonomous Smart Review (CodeQL)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read , suggest commit
      contents: read , suggest commit
      security-events: read , suggest commit
    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript', 'java', 'go', 'cpp', 'csharp' ]
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Run CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/deepcode-smart-review'

      - name: Upload SARIF results
        uses: actions/upload-artifact@v4
        with:
          name: codeql-results
          path: .github/codeql/*.sarif

name: Flake8

on:
  push:
  pull_request:
    branches: ["master"]
    
jobs:
  Run:
    name: "Flake8"
    runs-on: "ubuntu-latest"

    steps:
      - name: Checkout 🛎️
        uses: "actions/checkout@v4"

      - name: Setup Python 🐍
        uses: "actions/setup-python@v4"
        with:
          python-version: "3.12"

      - name: Install dependencies 🔧
        run: |
          python -m pip install --upgrade pip 
          python3 -VV
          python3 -m site
          python3 -m pip3 install --upgrade pip setuptools wheel
          python3 -m pip3 install flake8
          python3 -m pip3 install flake8-github-actions

      - name: "Run Flake8"
        run: "flake8 --format github"
















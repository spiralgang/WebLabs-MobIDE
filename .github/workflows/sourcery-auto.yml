# .github/workflows/sourcery-auto.yml
name: Automated Sourcery Quality Bot

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 3 * * 0'  # Weekly Sunday 3am UTC

jobs:
  sourcery-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run Sourcery review and auto-fix
        uses: sourcery-ai/action@v1
        with:
          token: ${{ secrets.SOURCERY_TOKEN }}
          apply_fixes: true

      - name: Commit Sourcery fixes
        run: |
          git config user.name "SourceryBot"
          git config user.email "bot@sourcery.ai"
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "chore: apply Sourcery auto fixes"
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No fixes to commit"
          fi

      - name: Show code changes
        run: git --no-pager diff --stat

      - name: Comment on PR with Sourcery result
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              issue_number: context.payload.pull_request.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `Sourcery review finished with automatic fixes applied. Please review changes.`
            })

      - name: Fail if issues found
        if: failure()
        run: exit 1

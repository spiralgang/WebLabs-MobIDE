name: "CodeQL Advanced Security Scan"

on:
  push:
    branches: [ "main", "develop", "master" ]
  pull_request:
    branches: [ "main", "develop", "master" ]
  schedule:
    - cron: '30 1 * * 0' # Runs at 01:30 on Sundays

permissions:
  contents: read
  actions: read
  security-events: write # Required to upload security alerts
  checks: write

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python', 'javascript', 'java' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Android SDK (for Android scans)
        if: matrix.language == 'java'
        uses: android-actions/setup-android@v3

      - name: Set up Java (for Java/Android scans)
        if: matrix.language == 'java'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node (for JavaScript scans)
        if: matrix.language == 'javascript'
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Build code for analysis (explicit)
        run: |
          echo "Building for language: ${{ matrix.language }}"
          if [ "${{ matrix.language }}" = "java" ]; then
            chmod +x ./gradlew
            ./gradlew assembleDebug --no-daemon
          elif [ "${{ matrix.language }}" = "javascript" ]; then
            if [ -f package.json ]; then
              npm ci
              npm run build
            fi
          else
            echo "No explicit build for language: ${{ matrix.language }}"
          fi

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
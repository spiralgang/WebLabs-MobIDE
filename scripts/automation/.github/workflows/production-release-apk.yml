name: Build and Release Production APK

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-release:
    name: Build signed release APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Decode keystore
        run: |
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.jks

      - name: Configure signing properties
        run: |
          cat <<'PROPS' > local.properties
          signing.storeFile=$(pwd)/keystore.jks
          signing.storePassword=${{ secrets.KEYSTORE_PASSWORD }}
          signing.keyAlias=${{ secrets.KEY_ALIAS }}
          signing.keyPassword=${{ secrets.KEY_PASSWORD }}
          PROPS

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Assemble release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Capture release APK path
        id: apk
        run: |
          echo "apk-path=$(ls app/build/outputs/apk/release/*.apk)" >> "$GITHUB_OUTPUT"

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.apk.outputs.apk-path }}
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up signing assets
        if: always()
        run: |
          rm -f keystore.jks local.properties
